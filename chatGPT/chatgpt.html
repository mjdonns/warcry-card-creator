<!DOCTYPE html>
<html>
<head>
  <title>Warcry Data Card Creator</title>
  <style>
    /* Basic styling for the data card */
    .data-card {
      width: 300px;
      border: 1px solid #000;
      padding: 10px;
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      color: #FFF;
    }

    /* Styling for the card fields */
    .field {
      margin-bottom: 10px;
    }

    /* Styling for the card labels */
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Styling for the card inputs */
    .input {
      width: 100%;
      padding: 5px;
      border: none;
      background-color: #4d4d4d;
      color: #FFF;
    }

    /* Styling for the card preview */
    .preview {
      margin-top: 20px;
      width: 100%;
      height: 200px;
      border: 1px solid #000;
      background-color: #EEE;
      text-align: center;
      line-height: 200px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }

    /* Styling for the card preview text */
    .preview-text {
      padding: 20px;
      text-align: left;
    }

    /* Styling for the card preview labels */
    .preview-label {
      font-weight: bold;
    }

    /* Styling for the card preview values */
    .preview-value {
      margin-left: 5px;
    }
  </style>
</head>

      </div>
    </div>
  </div>
